<html>

<head>

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->


  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>admin</title>
  <link rel="manifest" href="manifest.json">
  <!-- Styling for loading indicator -->
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #212332;
    }

    .indicator {
      width: 10vw;
    }
  </style>

</head>

<body style="overflow: hidden">
  <!-- Loading Indicator -->
  <div id="loading_container" class="container">
    <img src="./assets/loading.gif" alt="loading indicator" class="indicator">
  </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2913057577');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
  <!-- Removes the loading indicator after 10 seconds -->
  <script>
    window.onload = function () {
      setTimeout(function () {
        var loadingIndicator = document.getElementById("loading_container");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      }, 10000)
    }
  </script>


  <script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";

    // https://firebase.google.com/docs/web/setup#available-libraries

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      apiKey: "AIzaSyAoT4dCL_g3lQiGfZa5iINrvZagjKrpgy8",
      authDomain: "littleworkspace-6632d.firebaseapp.com",
      databaseURL: "https://littleworkspace-6632d.firebaseio.com",
      projectId: "littleworkspace-6632d",
      storageBucket: "littleworkspace-6632d.appspot.com",
      messagingSenderId: "35231006745",
      appId: "1:35231006745:web:be3ba03a2d0a5776d72a88",
      measurementId: "G-L51VMPRFGN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>


</body>

</html>
